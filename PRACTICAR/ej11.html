<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <script src="ej11.js"></script>
    <style>
        fieldset {
            width: fit-content ;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni" pattern="^[0-9]{2}.[0-9]{3}.[0-9]{2}-[A-Z]$" required onblur="comprobar(id, value)">
            <span>(Formato valido: 99.999.99-X)</span> <br>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" pattern="^[a-zA-Z]+\s[a-zA-Z]+(\s[a-zA-Z]+){0,2}$" required onblur="comprobar(id, value)">
            <span>(Introduzca al menos un nombre y un apellido: Max 2 nombres y 2 apellidos)</span> <br>
            <label for="dni">F. Nac:</label>
            <input type="text" name="fecha" id="fecha" pattern="^([0-2][0-9]|[3][01])\/([0][0-9]|[1][1-2])\/([0-9]{4})$" required onblur="comprobar(id, value)">
            <span>(Formato valido: dd/mm/yyyy)</span><br>
            <label for="dni">Email:</label>
            <input type="text" name="email" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required onblur="comprobar(id, value)">
            <span>(xxx@yyy.zzz)</span><br>
            <label for="dni">Pág. Web:</label>
            <input type="text" name="pagina_web" id="pagina_web" pattern="^http://www.[A-Za-z0-9]+.[a-z]+$" required onblur="comprobar(id, value)">
            <span>(Formato valido: http://www.xxxx.yyy)</span><br>
            <label for="dni">Contraseña:</label>
            <input type="password" name="password" id="password"  minlength="8" maxlength="10" required onblur="comprobar(id, value)">
            <span>(Debe contener entre 8 y 10 caracteres.)</span><br>
            <label for="confirmar_password">Confirmar contraseña:</label>
            <input type="password" name="confirmar_password" id="confirmar_password"  minlength="8" maxlength="10"required onblur="comprobar(id, value)">
            <span>(Debe contener entre 8 y 10 caracteres.)</span> <br><br>

            <input type="submit" value="GUARDAR">   <input type="button" value="VER" onclick="seeCookie()">

        </fieldset>

    </form>
</body>
</html>
