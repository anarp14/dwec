<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7</title>
    <style>
      #cubo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: #24619b;
      }
    </style>
  </head>
  <body>
    <div id="cubo"></div>
    <script>
      let x = 0;
      let y = 0;
      let cuadradito = document.getElementById("cubo");

      function movimiento(event) {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        if (event.keyCode == "39") {
          //derecha
          if (x < screenWidth - 110) {
            x = x + 100;
            cuadradito.style.left = x + "px";
          }
        }

        if (event.keyCode == "37") {
          //Izquierda
          if (x > 0) {
            x = x - 100;
            cuadradito.style.left = x + "px";
          }
        }

        if (event.keyCode == "38") {
          //arriba
          if(y > 0){
            y = y + 100;
          cuadradito.style.top = -y + "px";
          }

        }

        if (event.keyCode == "40") {
          //abajo
          if (y < screenHeight - 110) {
            y = y - 100;
            cuadradito.style.top = -y + "px";
          }
        }
      }

      window.onkeyup = movimiento;
    </script>
  </body>
</html>
