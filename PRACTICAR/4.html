<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
 document.addEventListener('mousedown',function(){
    document.getElementById("cuadro").style.backgroundColor= "yellow";
 });
 document.addEventListener('keydown',function(){
    document.getElementById("cuadro").style.backgroundColor= "#CCE6FF";
 });
 document.addEventListener('mousemove',function(){
    document.getElementById("cuadro").style.backgroundColor= "white";
 });
</script>
<div id="cuadro" style="border-style: solid; text-align: center; width: 400px; height: 400px; ">
    Hola
</div>
</body>
</html>
