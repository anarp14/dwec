<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 16</title>
    <script src="ej16-U5-anarp.js"></script>
</head>
<body>
        <main>
            <p>¿Qué sistema operativo móvil te gusta más?</p>
            <div class="space"></div>
            <div class="cont">
                <input type="radio" name="phone" id="ios" value="1">
                <label for="ios">iOS</label>
            </div>
            <div class="cont">
                <input type="radio" name="phone" id="and" value="2">
                <label for="and">Android</label>
            </div>
            <div class="cont">
                <input type="radio" name="phone" id="win" value="1">
                <label for="win">Windows Phone</label>
            </div>
            <div class="cont">
                <input type="radio" name="phone" id="oth" value="1">
                <label for="oth">Otro</label>
            </div>
            <div class="sep"></div>
            <div class="sep"><br></div>
            <button id="votar">Votar!</button>
            <div class="sep"><br></div>
            <div class="resultado">
                <div class="sep"><br></div>
                <div>
                    <progress id="b_ios" max="100" value="0"></progress>iOS <br>
                </div>
                <div>
                    <progress id="b_and" max="100" value="0"></progress> Android <br>
                </div>
                <div>
                    <progress id="b_win" max="100" value="0"></progress> Windows Phone <br>
                </div>
                <div>
                    <progress id="b_oth" max="100" value="0"></progress> Otros<br>
                </div>
                <br>

            </div>
        </main>
</body>
</html>
