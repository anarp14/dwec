<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 12</title>
    <script src="ej12-U5-anarp.js" defer></script>
    <style>
      fieldset {
        width: fit-content ;
      }
    </style>
</head>
<body>
    <form action="">
        <fieldset>

            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni"  pattern="^[0-9]{2}.[0-9]{3}.[0-9]{2}-[A-Z]$" required>
            <span> Formato valido: 99.999.99-X</span><br>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" size="40" maxlength="150" pattern="^[a-zA-Z]+[ ][a-zA-Z]+([ ][a-zA-Z]+){0,2}$" required >
            <span>Introduzca al menos un nombre y un apellido. Max: 2 nombres y 2 Apellidos</span><br>

            <label for="fechaNacimiento">F.Nac.:</label>
            <input type="text" name="fechaNacimiento" id="fechaNacimiento" pattern="^([0-2][0-9]|[3][01])\/([0][0-9]|[1][1-2])\/([0-9]{4})$" required>
            <span> Formato valido: dd/mm/yyyy</span><br>

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" pattern="^[-_a-zA-Z0-9]{3,50}@[a-zA-Z]{3,50}\.[a-z]{2,3}$" required>
            <span> Formato valido: xxx@yyy.zzz</span><br>

            <label for="pagweb">Pág. Web:</label>
            <input type="text" name="pagweb" id="pagweb" pattern="^(http:\/\/)+([w]{3}\.)+[a-z0-9]+\.[a-z]{2,3}$" required>
            <span> Formato valido: http://www.xxxx.yyy</span><br>

            <label for="contraseña">Contraseña:</label>
            <input type="text" name="contraseña" id="contraseña"  pattern="^.{8,10}$" required>
            <span> Debe contener entre 8 y 10 caracteres</span><br>

            <label for="confirmarcontraseña">Confirmar Contraseña:</label>
            <input type="text" name="confirmarcontraseña" id="confirmarcontraseña"  pattern="^.{8,10}$" required>
            <span> Debe contener entre 8 y 10 caracteres</span><br>

            <input type="submit" value="Guardar" class="save">
        </form>
            <input type="button" class="ver" id="ver" value="VER">
        </fieldset>


</body>
</html>
